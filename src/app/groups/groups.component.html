<div style="display: flex; justify-content: center;">
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <h3>Create a New Group</h3>
      <form (ngSubmit)="createGroup()">
        <div class="form-group mb-3">
          <label for="groupName">Group Name</label>
          <input type="text" [(ngModel)]="newGroup.groupName" name="groupName" class="form-control" id="groupName" required>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Create Group</button>
        </div>
      </form>
    </div>
  </div>
</div>


<h2 class="mt-4">Groups</h2>

<table class="table table-bordered mt-3">
  <thead>
  <tr>
    <th>Group ID</th>
    <th>Group Name</th>
    <th>Created By</th>
    <th>Admins</th>
    <th>Members</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let group of groups">
    <td>{{ group.groupId }}</td>
    <td>{{ group.groupName }}</td>
    <td>{{ getUsernameById(group.createdBy) }}</td>
    <td>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let admin of group.admins">
          {{ getUsernameById(admin) }}
        </li>
      </ul>
    </td>
    <td>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let member of group.members">
          {{ getUsernameById(member) }}
        </li>
      </ul>
    </td>
    <td>
      <button (click)="deleteGroup(group.groupId)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
