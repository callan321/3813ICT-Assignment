<h2 class="mt-4">Groups</h2>

<table class="table table-bordered mt-3" *ngIf="groups.length > 0">
  <thead>
  <tr>
    <th>Group ID</th>
    <th>Group Name</th>
    <th>Channels</th>
    <th>Admins</th>
    <th>Members</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let group of groups">
    <td>{{ group.groupId }}</td>
    <td>{{ group.groupName }}</td>
    <td>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let channel of group.channels">
          {{ channel.channelName }}
          <!-- Remove Channel Button -->
          <button (click)="removeChannelFromGroup(group.groupId, channel.channelId)" class="btn btn-danger btn-sm">
            Remove Channel
          </button>
        </li>
      </ul>
    </td>
    <td>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let admin of group.admins">
          {{ getUsernameById(admin) }}
        </li>
      </ul>
    </td>
    <td>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let member of group.members">
          {{ getUsernameById(member) }}
          <!-- Upgrade to Admin Button -->
          <button *ngIf="!group.admins.includes(member)" (click)="upgradeToAdmin(group.groupId, member)" class="btn btn-sm btn-success">
            Upgrade to Admin
          </button>
          <!-- Remove Member Button -->
          <button (click)="removeUserFromGroup(group.groupId, member, 'member')" class="btn btn-sm btn-danger">
            Remove Member
          </button>
        </li>
      </ul>
    </td>
    <td>
      <!-- Action Buttons (Add New Channel, Delete Group) -->

      <!-- Add New Channel Section -->
      <div>
        <input [(ngModel)]="group.newChannelName" class="form-control mb-2" placeholder="New channel name" />
        <button (click)="addChannelToGroup(group.groupId, group.newChannelName)" class="btn btn-primary mb-2">Add Channel</button>
      </div>

      <!-- Delete Group -->
      <button (click)="deleteGroup(group.groupId)" class="btn btn-danger">Delete Group</button>
    </td>
  </tr>
  </tbody>
</table>
<p *ngIf="groups.length === 0">No groups available.</p>
