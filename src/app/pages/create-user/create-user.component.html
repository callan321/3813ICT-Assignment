<div class="d-flex justify-content-center align-items-center vh-100">
  <div>
    <div class="card" style="width: 36rem;">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="m-4" style="display: flex; flex-direction: column; gap: 24px;">
            <!-- User Name -->
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" [(ngModel)]="user.username" name="username" class="form-control" id="username" required>
            </div>
            <!-- Email Address -->
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" required>
            </div>
            <!-- Password -->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" required>
            </div>
            <!-- Error Message (if user creation fails) -->
            <div *ngIf="creationError" class="alert alert-danger" role="alert">
              User creation failed. Please try again.
            </div>
            <!-- Submit Button -->
            <button type="submit" class="mt-2 btn btn-primary">Create User</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
