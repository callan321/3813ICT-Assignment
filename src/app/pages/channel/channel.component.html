<div class="container-fluid h-100  d-flex flex-column pb-4">
  <!-- Display Channel Name at the Top -->
  <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
    <h4 class="mb-0">{{ channelName || 'No Channel Selected' }}</h4>
  </div>

  <!-- Scrollable Message Container that fills most of the screen -->
  <div class="flex-grow-1 p-3 mb-3 border rounded "
       style="overflow-y: auto; background-color: #f8f9fa; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <!-- Display Messages -->
    <div *ngFor="let message of messages" class="my-3">
      <!-- Display Text Messages -->
      <div *ngIf="message.type === 'txt'" class="p-3 rounded bg-white border">
        <strong class="text-primary">{{ getUserName(message.senderId) }}</strong>
        <p class="mb-0">{{ message.content }}</p>
      </div>

      <!-- Display Image Messages -->
      <div *ngIf="message.type === 'img'" class="p-3 rounded bg-white border">
        <strong class="text-success">{{ getUserName(message.senderId) }}</strong>
        <div class="mt-2">
          <img
            [src]="getImageUrl(message.content)"
            alt="Uploaded Image"
            class="img-fluid rounded"
            style="max-width: 100%; max-height: 300px; object-fit: contain;"
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Input and button sections are fixed at the bottom of the screen -->
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Type a message..."
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
      style="border-radius: 0.5rem;"
    />
    <button class="btn btn-primary" (click)="sendMessage()" style="border-radius: 0 0.5rem 0.5rem 0;">Send</button>
  </div>

  <!-- File input field for uploading images -->
  <div class="input-group mb-3">
    <input type="file" (change)="onFileSelected($event)" class="form-control" style="border-radius: 0.5rem;">
    <button class="btn btn-success" (click)="uploadImage()" [disabled]="!selectedFile" style="border-radius: 0 0.5rem 0.5rem 0;">Upload Image</button>
  </div>
</div>
