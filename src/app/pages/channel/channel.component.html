<div class="container">
  <!-- Display Channel Name at the Top -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>{{ channelName || 'No Channel Selected' }}</h4>
  </div>

  <!-- Display Messages -->
  <div class="mb-3">
    <div *ngFor="let message of messages" class="border p-2 my-2">
      <!-- Display Text Messages -->
      <div *ngIf="message.type === 'txt'">
        <strong>Message {{ message.messageId }}:</strong> {{ message.content }}
      </div>

      <!-- Display Image Messages -->
      <div *ngIf="message.type === 'img'">
        <strong>Message {{ message.messageId }}:</strong>
        <img
          [src]="getImageUrl(message.content)"
          alt="Uploaded Image"
          class="img-fluid"
          style="max-width: 100%; max-height: 400px; object-fit: contain;"
        >
      </div>

    </div>
  </div>

  <!-- Input field for sending new text messages -->
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Type a message..."
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
    />
    <button class="btn btn-primary" (click)="sendMessage()">Send</button>
  </div>

  <!-- File input field for uploading images -->
  <div class="input-group mb-3">
    <input type="file" (change)="onFileSelected($event)" class="form-control">
    <button class="btn btn-primary" (click)="uploadImage()" [disabled]="!selectedFile">Upload Image</button>
  </div>


</div>
