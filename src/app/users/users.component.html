<h2>Users</h2>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>User ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<h3>Create New User</h3>
<form (submit)="createUser()">
  <input type="text" [(ngModel)]="newUser.username" placeholder="Username" name="username" required>
  <input type="email" [(ngModel)]="newUser.email" placeholder="Email" name="email" required>
  <input type="password" [(ngModel)]="newUser.password" placeholder="Password" name="password" required>
  <button type="submit" class="btn btn-primary">Create User</button>
</form>
