<div class="d-flex flex-column gap-4">
  <h2>Users</h2>

  <div>
    <button type="submit" class="btn btn-primary">Create New User</button>
  </div>

  <!-- Users table (same as before) -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Role</th>
      <th class="text-nowrap" style="width: 1%;">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>
        <select [(ngModel)]="user.roles" class="form-select" (change)="changeUserRole(user.id, user.roles)">
          <option value="Admin">Admin</option>
          <option value="User">User</option>
          <option value="Guest">Guest</option>
        </select>
      </td>
      <td class="text-nowrap">
        <button (click)="confirmDelete(user.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this user?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser(confirmedUserId)" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>

</div>
